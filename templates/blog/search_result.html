{% extends 'blog/index.html' %}
{% block content %}
{% load static %}        

<div class="container">
    <!-- Page Heading -->
    {% if default == True %}
        <h1>검색 결과가 없습니다</h1>
    {% else %}
    <h1 class="my-4">Search News
        <small>Result : {{keyword}}</small>
    </h1>
</div>
    <br><br>
<div class="container">
    <div class="row">
        {% for news in items %}
        <div class="col-lg-4 col-sm-6 mb-3">
            <div class="card h-100">
                <a href="{{news.link}}" target="_blank"><img class="card-img-top" src="{{news.image}}"
                        alt=""></a>
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ news.link }}" target="_blank">{{ news.title }}</a>
                    </h5>
                    <p>{{ news.summary }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
